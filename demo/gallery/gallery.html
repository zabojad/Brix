<html>
<head>
	<meta charset="utf-8" />
	<title>Proto SLPlayer Demo</title>
	<script src="SLPlayer.js"></script>
	<script src="slplayer/prototype/player/Gallery.js"></script>
	<script src="slplayer/prototype/player/BasicPlayerControl.js"></script>
	<script src="slplayer/prototype/player/AutoPlayer.js"></script>
	<script src="slplayer/prototype/data/RssConnector.js"></script>
</head>
<body>
	<div>
		<div>Here is a basic Gallery component combined with a AutoPlayer component : </div>
		<div>
			<ul class="gallery autoplayer" data-autoplay-interval="1500">
				<li><img src="assets/4.jpg" /></li>
				<li><img src="assets/1.png" /></li>
				<li><img src="assets/2.png" /></li>
				<li><img src="assets/3.png" /></li>
			</ul>
		</div>

		<div>The same gallery component combined with a rss feed reader component and a control bar component :</div>
		<div style="width:160px;">
			<ul class="gallery rssconnector controlbar" data-src-rss="http://api.flickr.com/services/feeds/photos_public.gne?format=rss2">
				<li><img src="assets/4.jpg" /></li>::foreach data::<li><img style="height:155px;" title="::media_title::" alt="::media_title::" src="::media_thumbnail.url::" /></li>::end::<li><img src="assets/1.png" /></li>
				<li><img src="assets/2.png" /></li>
				<li><img src="assets/3.png" /></li>
			</ul>
		</div>
	</div>
</body>
</html>
